<li id="products" data-bind="fadeVisible: isVisible">
  <div class="step-title" translate="'Products'" data-role="title"></div>
  <div id="checkout-step-title"
       class="step-content"
       data-role="content">

    <div class="new-step-checkout">
      <with args="productsList">
        <render/>
      </with>
    </div>

    <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
      <div class="actions-toolbar">
        <div class="primary">
          <button data-role="opc-continue" type="submit" class="button action continue primary">
            <span translate="'Go to the shipping step'"/>
          </button>
        </div>
      </div>
    </form>
  </div>
</li>
